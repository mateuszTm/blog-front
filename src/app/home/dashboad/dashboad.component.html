<div class="container">
    <!-- <p>page: {{ data.number }}, page size: {{ data.numberOfElements }}, totalPages: {{ data.totalPages }}</p> -->
    <div class="posts">
        <app-post *ngFor="let post of postsList" 
            [title]='post.title'
            [author]='post.userName'
            [date]='post.date'
            [content]='post.content'>
        </app-post>
    </div>
    <div class="row">
        <app-pagination class="mx-auto"
            [data]='data'
            (previous)='previousPage()'
            (next)='nextPage()'
            (pageClicked)='goToPage($event)'>
        </app-pagination>
    </div>
    <span class="row m-2">Liczba element√≥w: {{pageElements}}</span>
</div>
