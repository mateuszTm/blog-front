<div class="container">
    <div class="row">
        <app-post-add class="col"></app-post-add>
    </div>
    <div class="posts row">
        <div class="col">
            <app-post *ngFor="let post of postsList" 
                [title]='post.title'
                [author]='post.userName'
                [date]='post.date'
                [content]='post.content'>
            </app-post>
        </div>
    </div>
    <div class="row">
        <app-pagination class="col-ms-4 mx-auto"
            [data]='data'
            (previous)='previousPage()'
            (next)='nextPage()'
            (pageClicked)='goToPage($event)'>
        </app-pagination>
    </div>
    <div class="row">
        <span class="col mb-4">Liczba element√≥w: {{pageElements}}</span>
    </div>
</div>
