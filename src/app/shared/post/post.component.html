<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <div class="card-subtitle d-sm-flex">
            <div class="mr-auto">
                <h6>{{ post.userName }}</h6>
            </div>
            <div>
                {{ post.date | date : 'EEEE h:mm, dd MMMM yyyy'}}
            </div>
        </div>
        <p class="card-text">{{ post.content }}</p>
        <ng-container *ngIf='showActionLinks'>
            <a class="card-link" [routerLink]="['/editPost', post.id]">edytuj</a>
            <a class="card-link" (click)='runDeletePost()'>usu≈Ñ</a>
        </ng-container>
    </div>
</div>
