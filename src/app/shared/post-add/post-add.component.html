<div class="container">
    <div *ngIf="!isFormVisible" class="row">
        <a (click)="showForm()" class="col btn btn-light">Dodaj wpis</a>
    </div>
    <div *ngIf="isFormVisible" class="row card text-center">
        <form [formGroup]="addPostform" (ngSubmit)="addPost()" class="col card-body">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Tytuł</label>
                <div class="col-sm-10">
                    <input id="title" formControlName="title" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">Treść</label>
                <div class="col-sm-10">
                    <textarea rows="6" id="content" formControlName="content" class="form-control">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-primary m-2">Dodaj wpis</button>
                    <button type="button" (click)="runOnCancel()" class="btn btn-light m-2">Anuluj</button>
            </div>
        </form>
    </div>
</div>
