<div class="container">
    <div class="card row">
        <div class="card-body col text-center">
            <div class="row my-4">
                <div class="col-sm-2">login</div>
                <div class="col-sm-10">{{profile.login}}</div>
            </div>
            <div class="row my-4">
                <div class="col-sm-2">id</div>
                <div class="col-sm-10">{{profile.id}}</div>
            </div>
            <form [formGroup]='formGroup' (ngSubmit)='runSave()'>
                <div class="row form-group">
                    <label for="desc" class="col-sm-2 col-form-label">Opis</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName='description' id="desc" class="form-control" value="{{profile.description}}">
                    </div>
                </div>
                <div class="row from-goup">
                    <label for="active" class="col-sm-2 col-form-label">Aktywny</label>
                    <div class="col-sm-10">
                        <input type="checkbox" formControlName='active' id="active" class="form-control" value="{{profile.active}}">
                    </div>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary m-2" [disabled]='formGroup.invalid'>Zapisz</button>
                    <button type="button" (click)="runCancel()" class="btn btn-light m-2">Anuluj</button>
                </div>
            </form>
        </div>
    </div>
</div>
